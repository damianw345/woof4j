plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.21'
}

group 'com.github.damianw345'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    //spark
    compile group: 'com.sparkjava', name: 'spark-core', version: '2.8.0'
    compile "com.sparkjava:spark-kotlin:1.0.0-alpha"

    //slf4j
    compile "org.slf4j:slf4j-simple:1.7.26"

    //archives
    compile group: 'org.rauschig', name: 'jarchivelib', version: '1.0.0'

    //cli
    compile group: 'info.picocli', name: 'picocli', version: '3.9.5'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

jar{
    manifest {
        attributes(
                'Main-Class': 'com.damianw345.woof4j.Woof4jCli'
        )
    }

    // This line of code recursively collects and copies all of a project's files
    // and adds them to the JAR itself. One can extend this task, to skip certain 
    // files or particular types at will
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}
